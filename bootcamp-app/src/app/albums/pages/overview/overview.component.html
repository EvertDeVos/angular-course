<div class="card mb-4">
  <div class="card-header">
    <h3>Albums</h3>
  </div>
  <div class="card-body p-0">
    <table class="table table-hover">
      <tbody>
        <ng-container *ngFor="let album of albums">
          <tr [routerLink]="[album.id]">
            <td>{{ album.title }}</td>
            <td>{{ album.artist }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
